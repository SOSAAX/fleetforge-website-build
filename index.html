<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FleetForge Truck Solutions</title>
    <meta
      name="description"
      content="Mobile truck repair, maintenance, detailing, fleet contracts, and fast parts supply in Northern Virginia (Loudoun & Fairfax)."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="FleetForge Truck Solutions" />
    <meta
      property="og:description"
      content="Mobile truck repair, maintenance, detailing, fleet contracts, and fast parts supply in Northern Virginia (Loudoun & Fairfax)."
    />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- ========================= -->
    <!-- Netlify Forms (Detection) -->
    <!-- ========================= -->
    <!-- Contact / Request a Quote form -->
    <form
      name="request-quote"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="request-quote" />
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <input name="name" />
      <input name="businessName" />
      <input name="phone" />
      <input name="email" />
      <input name="service_repair" />
      <input name="service_detailing" />
      <input name="service_fleetContract" />
      <input name="service_partsRequest" />
      <textarea name="message"></textarea>
    </form>

    <!-- Parts page form -->
    <form
      name="parts-request"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="parts-request" />
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <input name="businessName" />
      <input name="contactName" />
      <input name="phone" />
      <input name="email" />

      <input name="vin" />
      <input name="year" />
      <input name="make" />
      <input name="model" />

      <textarea name="partsNeeded"></textarea>
      <textarea name="additionalNotes"></textarea>
      <input name="urgency" />
      <input name="deliveryPreference" />
    </form>
  </body>
</html>
